    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        "use strict";

        var WORDS     = ["booger", "apple", "hackbright", "mango","pineapple"];

        // var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman", "papleneip"];

        var playing = true;
        
        console.log("Hey, I'm writing JavaScript!");
        
        function getRandomIntInclusive(min, max) {
            
            min = Math.ceil(min);
            max = Math.floor(max);
            
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function scrambling_words(WORDS){

            SCRAMBLED = [];
            
            for (var i=WORDS.length-1; i < WORDS.length; i--){

                for (var j = 0; j < WORDS.length; j++){

                SCRAMBLED.push(WORDS[j].charAt(i));
            }

        }

        while (playing) {



            // Grab a random word from the WORDS array.

            var idx = getRandomIntInclusive(0,WORDS.length-1); 
            var originalWord = WORDS[idx];
            
            //console.log(originalWord);
            
            // Grab the corresponding scrambled word from the SCRAMBLED array.
            
            var scrambledWord = SCRAMBLED[idx];
            alert("Great let's play! This is your scrambled word: " + scrambledWord);
            //console.log(scrambledWord);

            // Prompt the user to guess the original word when given the scrambled word.

            var userGuess = prompt("What's your guess?");
            userGuess = userGuess.trim();

            console.log(userGuess);


            // If the user guesses wrong, tell them they were wrong and show the right word.

            if (userGuess.toLowerCase() !==  originalWord) {
                alert("Good try! The right word is " + originalWord);

            }
            
            // If the user guesses the correct word, congratulate them.
            else {
                alert("BRAVO !!!!!! you guessed the word " + originalWord + " right!!!");
            }

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?

        }

        alert("goodbye!");
    </script>
